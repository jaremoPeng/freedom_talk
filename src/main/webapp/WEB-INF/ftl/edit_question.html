<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改验证问题</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/layui.css" />
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/layui.js"></script>
	</head>

	<body>
		<div class="layui-container">
			<div class="layui-row layui-col-space5">
				<div class="layui-col-md4">

				</div>
				<div class="layui-col-md5">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
						<legend>自由说论坛-修改验证问题</legend>
					</fieldset>
					<div id="old_div" class="layui-card" style="border: 1px solid gainsboro;">
						<div class="layui-card-header">
							<h3>密码修改</h3></div>
						<div class="layui-card-body">
							<form class="layui-form" action="" method="">
								<div class="layui-form-item">
									<label class="layui-form-label">选择旧问题</label>
									<div class="layui-input-inline">
										<select name="old_question">
											<option value="">请选择问题</option>
											<option value="你工作的第一个城市">你工作的第一个城市</option>
											<option value="你的工号">你的工号</option>
											<option value="你最喜欢的老师">你最喜欢的老师</option>
										</select>
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">旧问题答案</label>
									<div class="layui-input-block">
										<input type="text" name="old_answer" lay-verify="title" autocomplete="off" placeholder="请输入答案" class="layui-input">
									</div>
								</div>

								<div class="layui-form-item">
									<div class="layui-input-block">
										<button id="old_edit" type="button" class="layui-btn">确认</button>
										<button type="reset" class="layui-btn">重置</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					
					<div id="new_div" class="layui-card" style="border: 1px solid gainsboro;display: none;">
						<div class="layui-card-header">
							<h3>密码修改</h3></div>
						<div class="layui-card-body">
							<form class="layui-form" action="" method="">
								<div class="layui-form-item">
									<label class="layui-form-label">选择新问题</label>
									<div class="layui-input-inline">
										<select name="new_question">
											<option value="">请选择问题</option>
											<option value="你工作的第一个城市">你工作的第一个城市</option>
											<option value="你的工号">你的工号</option>
											<option value="你最喜欢的老师">你最喜欢的老师</option>
										</select>
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">新问题答案</label>
									<div class="layui-input-block">
										<input type="text" name="new_answer" lay-verify="title" autocomplete="off" placeholder="请输入答案" class="layui-input">
									</div>
								</div>

								<div class="layui-form-item">
									<div class="layui-input-block">
										<button id="new_edit" type="button" class="layui-btn">确认</button>
										<button type="reset" class="layui-btn">重置</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="layui-col-md3">

				</div>
			</div>
		</div>

		<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					layer = layui.layer;

				$('#old_edit').on('click', function() {
					var old_div = $("#old_div");
					var new_div = $("#new_div");
					old_div.css("display","none");
					new_div.css("display","block");
				});
			});
		</script>
	</body>

</html>
