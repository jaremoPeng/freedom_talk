<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自由说-登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/layui.css" />
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/layui.js"></script>
	</head>

	<body>
		<div style="height: 100px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>自由说论坛-登录</legend>
			</fieldset>
		</div>
		<div class="layui-container">
			<div class="layui-row layui-col-space5">
				<div class="layui-col-md8">
					<img src="/img/heizeiwang1.jpg" />
				</div>
				<div class="layui-col-md4 layui-text">
					<div class="layui-card" style="border: 1px solid gainsboro;">
						<div class="layui-card-header">
							<h3>用户登录</h3>
						</div>
						<div class="layui-card-body">
							<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
								<ul class="layui-tab-title">
									<li class="layui-this">用户名登录</li>
									<li>邮箱登录</li>
								</ul>
								<div class="layui-tab-content">
									<div class="layui-tab-item layui-show">
										<form class="layui-form layui-form-pane" action="" method="">
											<div class="layui-form-item">
												<label class="layui-form-label">登录名: </label>
												<div class="layui-input-block">
													<input type="text" name="loginanme" autocomplete="off" placeholder="请输入登录名" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">密码: </label>
												<div class="layui-input-block">
													<input type="password" name="password" autocomplete="off" placeholder="请输入登录密码" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<div class="layui-inline">
													<label class="layui-form-label">问题验证: </label>
													<div class="layui-input-inline">
														<select name="quiz">
															<option value="">请选择问题</option>
															<option value="你工作的第一个城市">你工作的第一个城市</option>
															<option value="你的工号">你的工号</option>
															<option value="你最喜欢的老师">你最喜欢的老师</option>
														</select>
													</div>
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">答案: </label>
												<div class="layui-input-block">
													<input type="text" name="answer" autocomplete="off" placeholder="请输入问题答案" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												没有账号?
												<a href="">去注册</a> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
												<a href="">忘记密码?</a>
											</div>
											<div class="layui-form-item">
												<button class="layui-btn" type="submit">登录</button>
												<button class="layui-btn" type="reset">重置</button>
											</div>
										</form>
									</div>
									<div class="layui-tab-item">
										<form class="layui-form layui-form-pane" action="" method="">
											<div class="layui-form-item">
												<label class="layui-form-label">邮箱地址: </label>
												<div class="layui-input-block">
													<input type="text" name="loginanme" lay-verify="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">密码: </label>
												<div class="layui-input-block">
													<input type="password" name="password" autocomplete="off" placeholder="请输入登录密码" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												<div class="layui-inline">
													<label class="layui-form-label">问题验证: </label>
													<div class="layui-input-inline">
														<select name="quiz">
															<option value="">请选择问题</option>
															<option value="你工作的第一个城市">你工作的第一个城市</option>
															<option value="你的工号">你的工号</option>
															<option value="你最喜欢的老师">你最喜欢的老师</option>
														</select>
													</div>
												</div>
											</div>
											<div class="layui-form-item">
												<label class="layui-form-label">答案: </label>
												<div class="layui-input-block">
													<input type="text" name="answer" autocomplete="off" placeholder="请输入问题答案" class="layui-input">
												</div>
											</div>
											<div class="layui-form-item">
												没有账号?
												<a href="">去注册</a> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
												<a href="">忘记密码?</a>
											</div>
											<div class="layui-form-item">
												<button class="layui-btn" type="submit">登录</button>
												<button class="layui-btn" type="reset">重置</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			
			layui.use(['form', 'layedit', 'laydate', 'element'], function() {
				var $ = layui.jquery,
					form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate,
					element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

				//触发事件
				var active = {
					tabChange: function() {
						//切换到指定Tab项
						element.tabChange('demo', '22'); //切换到：用户管理
					}
				};
			});
		</script>
	</body>

</html>
